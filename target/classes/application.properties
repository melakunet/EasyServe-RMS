
# =======================
# Server Configuration
# =======================
server.port=8080

# =======================
# H2 Database (Development)
# =======================
spring.datasource.url=jdbc:h2:mem:easyserve-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# =======================
# JWT Configuration
# =======================
jwt.secret=superSecretJwtKeyForDevOnly_ChangeMe!
jwt.expiration.access=900000           # 15 minutes
jwt.expiration.refresh=604800000       # 7 days

# =======================
# Logging Configuration
# =======================
logging.level.root=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# =======================
# CORS Configuration
# =======================
cors.allowed-origins=http://localhost:3000,https://*.easyserve.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type
cors.allow-credentials=true
